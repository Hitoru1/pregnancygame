<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="true">
  <meta name="screen-orientation" content="landscape">
  <meta name="full-screen" content="yes">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-orientation" content="landscape">
  <title>Scream to Deliver</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      touch-action: manipulation;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom, #c0e6f0, #a7cde2);
    }

    /* Force landscape orientation */
    @media screen and (orientation:portrait) {
      body {
        transform: rotate(90deg);
        transform-origin: left top;
        width: 100vh;
        height: 100vw;
        overflow-x: hidden;
        position: absolute;
        top: 100%;
        left: 0;
      }
    }

    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeIn 0.6s ease-in-out;
    }

    #start-screen img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .menu-button {
      position: absolute;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 11;
      transition: background 0.3s;
      padding: 0;
      margin: 0;
      overflow: hidden;
      text-indent: -9999px;
    }

    .menu-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    #start-btn {
      width: 35%;
      height: 25%;
      top: 10%;
      left: 10%;
    }

    #help-btn {
      width: 25%;
      height: 12%;
      top: 35%;
      left: 15%;
    }

    #leaderboard-btn {
      width: 30%;
      height: 12%;
      top: 50%;
      left: 15%;
    }

    #exit-btn {
      width: 25%;
      height: 12%;
      top: 65%;
      left: 15%;
    }

    #mute-btn {
      height: 30px;
      width: 30px;
      background: transparent;
      position: absolute;
      top: 4%;
      left: 95%;
      border: none;
      color: white;
      cursor: pointer;
      overflow: hidden;
      z-index: 12;
    }

    #mute-btn::before {
      content: '';
      display: block;
      position: absolute;
      width: 120%;
      height: 10%;
      top: 45%;
      left: -10%;
      background: transparent;
      transform: rotate(45deg);
      transform-origin: center center;
      pointer-events: none;
      transition: background-color 0.2s ease;
    }

    #mute-btn.muted::before {
      background: red;
    }

    .home-button {
      position: absolute;
      top: 2vw;
      right: 2vw;
      background-color: #6ab8d3;
      color: white;
      font-size: 4vw;
      padding: 0.4vw 3vw;
      border-radius: 15px;
      border: none;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 20;
      cursor: pointer;
      font-family: 'Comic Neue', cursive;
    }

    /* Back button for Leaderboard (Podium and Full List) */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background-color: #2c7986;
      border-radius: 50%;
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      font-family: 'Comic Neue', cursive;
      z-index: 201;
    }

    .back-button:hover {
      background-color: #236570;
      transform: scale(1.05);
    }

    /* Name Input Popup Styles */
    #name-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(to bottom, #a7cde2, #8ac9db);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 100;
      display: none;
      flex-direction: column;
      align-items: center;
      border: 4px solid #6ab8d3;
      animation: bounceIn 0.5s;
      max-width: 90%;
      width: 350px;
    }

    #name-popup h2 {
      color: #003366;
      margin-top: 0;
      font-size: 1.8rem;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    #name-input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 10px;
      border: 3px solid #6ab8d3;
      font-family: 'Comic Neue', cursive;
      font-size: 1.1rem;
      outline: none;
      transition: all 0.3s;
    }

    #name-input:focus {
      border-color: #4a99b1;
      box-shadow: 0 0 10px rgba(106, 184, 211, 0.5);
    }

    #continue-btn {
      background-color: #6ab8d3;
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: 'Comic Neue', cursive;
      box-shadow: 0 4px 0 #4a99b1;
      width: 100%;
    }

    #continue-btn:hover {
      background-color: #4a99b1;
      transform: translateY(2px);
      box-shadow: 0 2px 0 #3a7d91;
    }

    #continue-btn:active {
      transform: translateY(4px);
      box-shadow: none;
    }

    #name-popup::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 25px;
      border: 2px dashed #6ab8d3;
      z-index: -1;
      pointer-events: none;
    }

    /* Congratulations Popup */
    #congrats-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(to bottom, #a7cde2, #8ac9db);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 100;
      display: none;
      flex-direction: column;
      align-items: center;
      border: 4px solid #6ab8d3;
      animation: bounceIn 0.5s;
      max-width: 90%;
      width: 350px;
      text-align: center;
    }

    #congrats-popup h2 {
      color: #003366;
      margin-top: 0;
      font-size: 1.8rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    #congrats-popup p {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    #congrats-popup img {
      width: 130px;
      height: auto;
      margin: 0 auto 15px;
      display: block;
    }

    #congrats-popup .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #congrats-popup button {
      background-color: #6ab8d3;
      border: none;
      padding: 8px 16px;
      font-size: 1rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: 'Comic Neue', cursive;
    }

    #congrats-popup button:hover {
      background-color: #4a99b1;
    }

    /* New style for the baby after image */
    #baby-after-img {
        position: fixed;
        display: none;
        z-index: 101;
        width: 150px;
        height: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: fadeIn 0.5s ease-out;
    }


    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    /* Curtain Effect */
    #curtain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 15;
      display: none;
    }

    #curtain::before, #curtain::after {
      content: '';
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to bottom, #6ab8d3, #a7cde2);
      z-index: 15;
    }

    #curtain::before {
      left: 0;
    }

    #curtain::after {
      right: 0;
    }

    .close-curtain::before {
      animation: curtainLeft 1.5s forwards;
    }

    .close-curtain::after {
      animation: curtainRight 1.5s forwards;
    }

    @keyframes curtainLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes curtainRight {
      0% { transform: translateX(0); }
      100% { transform: translateX(100%); }
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Help Screen */
    .help-screen {
      display: none;
      width: 100%;
      height: 100%;
      background-color: black;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 200;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.3s ease-out;
      pointer-events: none;
    }

    #help-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease-out 0.1s;
      transform: translateY(20px);
    }

    #close-help {
      height: 40px;
      width: 40px;
      position: absolute;
      background: transparent;
      top: 50px;
      left: 35px;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* Leaderboard Screen (Podium View) */
    .leaderboard-page {
      display: none;
      width: 100%;
      height: 100%;
      background-color: rgba(100, 200, 210, 0.9);
      background-image: url('bg_leaderboards.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 200;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.3s ease-out;
      pointer-events: none;
    }

    .leaderboard-container {
      width: 90%;
      max-width: 900px;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Neue', cursive;
    }

    .leaderboard-title {
      font-family: 'Comic Neue', cursive;
      font-size: 30px;
      color: white;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 60px;
      text-align: center;
      background-color: #69b6bc;
      padding: 10px 40px;
      border-radius: 20px;
      letter-spacing: 3px;
      border: 4px solid white;

    }


    .podium-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      width: 100%;
      height: 80%;
      position: relative;
    }

    .podium-position {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      width: 30%;
      height: 100%;
      position: relative;

    }

    .podium-block {
      width: 90%;
      background-color: #69b6bc;
      border-radius: 10px 10px 0 0;
      border-top: 4px solid white;
      border-left: 4px solid white;
      border-right: 4px solid white;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      transition: all 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .first-place {
      height: 70%;
      margin-bottom: 0;
      background-color: #2d8c7a;
    }

    .second-place {
      height: 50%;
      margin-bottom: 0;
    }

    .third-place {
      height: 30%;
      margin-bottom: 0;
    }

    .position-number {
      font-size: 2.5rem;
      font-family: 'Comic Neue', cursive;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      z-index: 5;
    }

    .player-info {
      background-color: white;
      border-radius: 15px;
      padding: 10px 15px;
      margin-bottom: 20px;
      text-align: center;
      width: 80%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 5;
      font-family: 'Comic Neue', cursive;
    }

    .player-name {
      font-family: 'Comic Neue', cursive;
      font-weight: bold;
      font-size: 1.4rem;
      color: #2c7986;
      margin-bottom: 5px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;

    }

    .player-time {
      font-family: 'Comic Neue', cursive;
      font-size: 1.2rem;
      color: #5bcebc;

    }


    /* Animation classes */
    .leaderboard-page.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
      display: flex;
    }

    .help-screen.active #help-img,
    .leaderboard-page.active #leaderboard-img {
      transform: translateY(0);
    }

    /* Responsive adjustments for leaderboard */
    @media (max-width: 768px) {
      .leaderboard-container {
          height: 85%;
      }
      .leaderboard-title {
        font-size: 2.5rem;
        margin-bottom: 25px;
        padding: 8px 25px;
      }

      .position-number {
        font-size: 1.5rem;
      }

      .player-info {
          padding: 6px 8px;
          margin-bottom: 12px;
          border-radius: 12px;
      }

      .player-name {
        font-size: 0.9rem;
      }

      .player-time {
        font-size: 0.8rem;
      }

        .back-button {
          width: 45px;
          height: 45px;
          font-size: 20px;
          top: 15px;
          left: 15px;
        }
    }

    @media (max-width: 480px) {
        .leaderboard-container {
          width: 95%;
          height: 90%;
          justify-content: flex-start;
          padding-top: 10px;
        }
      .leaderboard-title {
        font-size: 1.5rem;
        padding: 4px 8px;
        margin-bottom: 10px;
        letter-spacing: 1px;
        border-width: 3px;
        border-radius: 15px;
      }

      .podium-container {
        height: 55%;
        margin-top: 15px;
      }

      .position-number {
        font-size: 1.8rem;
      }

      .player-info {
        padding: 3px 5px;
        margin-bottom: 5px;
        border-radius: 8px;
      }

      .player-name {
        font-size: 0.65rem;
        margin-bottom: 1px;
      }

      .player-time {
        font-size: 0.6rem;
      }

        .back-button {
          width: 30px;
          height: 30px;
          font-size: 14px;
          top: 6px;
          left: 6px;
        }
     }


    .close-popup-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #003366;
      font-weight: bold;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s;
    }

    .close-popup-btn:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: scale(1.1);
    }

    /* Add animation for the podium entries */
    .highlight .player-info {
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      100% {
        box-shadow: 0 4px 12px rgba(91, 206, 188, 0.7);
      }
    }

    /* Full Leaderboard List Styles */
    #full-leaderboard-list {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('bg_leaderboards.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 200;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      padding: 20px;
      font-family: 'Comic Neue', cursive;
      opacity: 0;
      transition: opacity 0.3s ease-out;
      pointer-events: none;
    }

    #full-leaderboard-list.active {
        opacity: 1;
        pointer-events: auto;
        display: flex;
    }

    #full-leaderboard-list .leaderboard-title {
        margin-top: 0px;
        margin-bottom: 20px;
        font-size: 2rem;
        padding: 8px 30px;
    }

    #full-leaderboard-list .leaderboard-content {
        width: 95%;
        max-width: 600px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
    }

    #full-leaderboard-list table {
        width: 100%;
        border-collapse: collapse;
    }

    #full-leaderboard-list th, #full-leaderboard-list td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        font-size: 1.1rem;
        color: #003366;
    }

    #full-leaderboard-list th {
        background-color: #6ab8d3;
        color: white;
        font-weight: bold;
        position: sticky;
        top: 0;
        z-index: 1;
    }

    #full-leaderboard-list tr:last-child td {
        border-bottom: none;
    }

    #full-leaderboard-list .player-rank {
        width: 15%;
        text-align: center;
    }

    #full-leaderboard-list .player-name-col {
        width: 60%;
    }

    #full-leaderboard-list .player-time-col {
        width: 25%;
        text-align: right;
    }

    /* Highlight the current player's row */
    #full-leaderboard-list tr.current-player {
        background-color: #ffeb3b;
        font-weight: bold;
    }

     @media (max-width: 768px) {
        #full-leaderboard-list .leaderboard-title {
            font-size: 2rem;
            margin-top: 20px;
            padding: 6px 20px;
        }
        #full-leaderboard-list th, #full-leaderboard-list td {
            padding: 8px;
            font-size: 1rem;
        }
     }

     @media (max-width: 480px) {
        #full-leaderboard-list {
            padding: 10px;
        }
        #full-leaderboard-list .leaderboard-title {
            font-size: 1.5rem;
            margin-top: 10px;
            padding: 4px 15px;
        }
         #full-leaderboard-list th, #full-leaderboard-list td {
            padding: 5px;
            font-size: 0.8rem;
        }
        #full-leaderboard-list .player-rank {
            width: 20%;
        }
        #full-leaderboard-list .player-name-col {
            width: 50%;
        }
        #full-leaderboard-list .player-time-col {
            width: 30%;
        }
     }


  </style>
</head>
<body>

  <div id="start-screen">
    <img src="start_screen_new.png" alt="Start Screen" />
    <button id="start-btn" class="menu-button" onclick="showNamePopup()"></button>
    <button id="help-btn" class="menu-button" onclick="showHelpScreen()"></button>
    <button id="leaderboard-btn" class="menu-button" onclick="showPodiumLeaderboard()"></button>
    <button id="exit-btn" class="menu-button" onclick="exitGame()"></button>
    <button id="mute-btn" onclick="muteMusic()"></button>
  </div>

  <div id="name-popup">
    <button id="close-name-popup" class="close-popup-btn">√ó</button>
    <h2>What's Your Name?</h2>
    <input type="text" id="name-input" placeholder="Enter your name..." maxlength="20" />
    <div id="name-error" style="color: red; margin-bottom: 10px; display: none;">Please enter your name first!</div>
    <button id="continue-btn" onclick="startGame()">Continue</button>
  </div>

  <button class="home-button" id="game-home-btn" onclick="goHome()">üè† Home</button>
  <button class="back-button" id="podium-back-btn" onclick="closePodiumLeaderboard()">‚Üê</button>
  <button class="back-button" id="full-list-back-btn" onclick="closeFullLeaderboardList()">‚Üê</button>

  <div id="congrats-popup">
    <h2>Congratulations!</h2>
    <p id="congrats-message"></p>
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3Y4cWY1bG5mZ2V6d3I0aHh2d3VrY2NlZ3F2eGJtYjR0eGJ4eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmc3Q9Zw/3o7TKMt1VNMZRZo0e4/giphy.gif" alt="Baby GIF">
    <div class="popup-buttons">
      <button onclick="closeCongratsPopup()">OK</button>
    </div>

    // Function to save score to Firebase (called automatically now)
    function saveScore() {
      const timeTaken = ((gameEndTime - gameStartTime)/1000).toFixed(1);

      if (!playerName || !timeTaken || parseFloat(timeTaken) <= 0) {
        console.log("Score not saved: Missing player name or invalid time.");
        return;
      }

      // Create a new score entry
      const scoresRef = database.ref('scores');
      const newScoreRef = scoresRef.push();

      newScoreRef.set({
        name: playerName,
        time: parseFloat(timeTaken),
        timestamp: firebase.database.ServerValue.TIMESTAMP
      })
      .then(() => {
        console.log("Score saved successfully!");
      })
      .catch((error) => {
        console.error("Error saving score: ", error);
      });
    }

    // Function to update the podium leaderboard with top 3 data from Firebase
    function updatePodiumLeaderboard() {
      const scoresRef = database.ref('scores');

      scoresRef.orderByChild('time')
        .limitToFirst(3)
        .once('value')
        .then((snapshot) => {
          console.log("Fetched podium leaderboard data");

          // Convert to array and sort by time
          const scores = [];
          snapshot.forEach((childSnapshot) => {
            scores.push({
              key: childSnapshot.key,
              ...childSnapshot.val()
            });
          });

          scores.sort((a, b) => a.time - b.time);

          for (let i = 1; i <= 3; i++) {
              const posElement = document.getElementById(`position-${i}`);
              if(posElement) posElement.classList.remove('highlight');
          }

          // Update the UI with the top 3 players
          for (let i = 0; i < 3; i++) {
            const position = i + 1;
            const playerData = scores[i];

            const nameElement = document.getElementById(`name-${position}`);
            const timeElement = document.getElementById(`time-${position}`);
            const posElement = document.getElementById(`position-${position}`);

            if (playerData && nameElement && timeElement && posElement) {
              // Format time as seconds with one decimal place
              const formattedTime = playerData.time.toFixed(1) + "s";

              // Update the player's name and time
              nameElement.textContent = playerData.name;
              timeElement.textContent = formattedTime;

              // Add special animation for this player's position
              posElement.classList.add('highlight');
            } else {
              // No player for this position or elements not found
              if(nameElement) nameElement.textContent = "-";
              if(timeElement) timeElement.textContent = "-";
            }
          }
        })
        .catch((error) => {
          console.error("Error fetching podium leaderboard data:", error);
        });
    }

    function lockOrientation() {
      // Try to lock the screen orientation to landscape
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(function(error) {
          console.log('Orientation lock failed: ', error);
        });
      } else if (window.screen.lockOrientation) {
        window.screen.lockOrientation('landscape');
      } else if (window.screen.mozLockOrientation) {
        window.screen.mozLockOrientation('landscape');
      } else if (window.screen.msLockOrientation) {
        window.screen.msLockOrientation('landscape');
      }
    }

    function draw() {
    // Draw background image
    image(bgImg, 0, 0, width, height);

    if (!started) return;

    let vol = mic ? mic.getLevel() : 0;
    let threshold = 0.50; //range level
    vol = lerp(lastVolume, vol, 0.3);
    lastVolume = vol;

    if (!babyDelivered) {
      if (vol > threshold) {
        screamPower += vol * 1.2;
        screamPower = constrain(screamPower, 0, screamGoal);
      } else {
        screamPower = lerp(screamPower, 0, 0.01);
      }
      legSpread = map(screamPower, 0, screamGoal, 0, 80);
    }


    // Draw UI elements
    fill(0);
    textSize(windowWidth > windowHeight ? 18 : 14);
    textAlign(CENTER, TOP);
    text(`Volume: ${vol.toFixed(2)}`, width / 2, 10);

    // Progress bar
    noStroke();
    fill('#8ac9db');
    rect(width / 2 - 100, 35, (screamPower / screamGoal) * 200, 20, 10);
    stroke(0);
    noFill();
    rect(width / 2 - 100, 35, 200, 20, 10);


    if (started && !babyDelivered) {
      // Calculate time components
      const elapsed = millis() - gameStartTime;
      const totalSeconds = Math.floor(elapsed / 1000);
      const seconds = totalSeconds % 60;
      const minutes = Math.floor(totalSeconds / 60) % 60;
      const hours = Math.floor(totalSeconds / 3600);

      // Format as 00:00:00
      const formattedTime = [
        hours.toString().padStart(2, '0'),
        minutes.toString().padStart(2, '0'),
        seconds.toString().padStart(2, '0')
      ].join(':');

      const timerY = 65;
      const shadowY = timerY + 2;

      // Stylish text display
      fill(255);
      stroke(0);
      strokeWeight(2);
      textSize(windowWidth > windowHeight ? 24 : 20);
      textFont('Comic Neue');
      textAlign(CENTER, TOP);

      // Draw text shadow
      fill(0, 0, 0, 100);
      noStroke();
      text(formattedTime, width/2 + 2, shadowY);

      // Draw main text
      fill(30, 144, 255, 130);
      text(formattedTime, width/2, timerY);

      // Reset styles
      noStroke();
    }

    let legWidth = width * 0.5;
    let legHeight = legWidth * (leftLegImg.height/leftLegImg.width);

    let tummyWidth = width * 0.8;
    let tummyHeight = tummyWidth * (tummyImg.height/tummyImg.width);

    let babyWidth = width * 0.2;
    let babyHeight = babyWidth * (babyImg.height/babyImg.width);

    let blanketWidth = width * 1.4;
    let blanketHeight = blanketWidth * (blanketImg.height/blanketImg.width);

    // Calculate the top Y position of the tummy area (this is for reference)
    let tummyTopY = height - tummyHeight * 0.7;


    image(leftLegImg,
        width/2 - legWidth - legSpread/2,
        height - legHeight * 0.8,
        legWidth,
        legHeight);

    image(rightLegImg,
        width/2 + legSpread/2,
        height - legHeight * 0.8,
        legWidth,
        legHeight);

    if (!babyDelivered) {
        let babyHiddenDrawY = height - babyHeight * 0.1;
        let babyEmergedDrawY = tummyTopY - babyHeight * 0.8;

        let babyDrawY = map(screamPower, 0, screamGoal, babyHiddenDrawY, babyEmergedDrawY);

      image(babyImg,
          width/2 - babyWidth/2,
          babyDrawY,
          babyWidth,
          babyHeight);
    }

    image(tummyImg,
        width/2 - tummyWidth/2,
        height - tummyHeight,
        tummyWidth,
        tummyHeight);


    image(blanketImg,
        width/2 - blanketWidth/2,
        height/2 - blanketHeight/2,
        blanketWidth,
        blanketHeight);

    // Baby delivery logic
    if (screamPower >= screamGoal) {
      if (!babyDelivered) {
          babyDelivered = true;
          gameEndTime = millis();
          timeTaken = ((gameEndTime - gameStartTime) / 1000).toFixed(1);
          saveScore();
      }

      babyProgress = min(babyProgress + 0.01, 1);

      let finalBabyBaseY = tummyTopY - babyHeight * 0.8;

      if (babyProgress >= 1) {
        babyBounce += 0.1 * babyBounceDirection;
        if (abs(babyBounce) > 5) babyBounceDirection *= -1;
      }


      image(babyImg,
            width/2 - babyWidth/2,
            finalBabyBaseY + babyBounce,
            babyWidth,
            babyHeight);


      if (!confettiPlayed && babyProgress > 0.5) {
        launchConfetti();
        confettiPlayed = true;
      }

      if (!congratsShown && babyProgress >= 1) {
        showCongratsPopup();
        congratsShown = true;
      }
    }

      // Crying sound logic (plays if game started and baby not delivered)
      if (started && !babyDelivered) {
          if (cryingBabySound && !cryingBabySound.isPlaying()) {
              cryingBabySound.loop();
              cryingBabySound.setVolume(isMuted ? 0 : 0.5);
          }
      } else if (started && babyDelivered) {
          if (cryingBabySound && cryingBabySound.isPlaying()) {
              cryingBabySound.stop();
          }
      }
 }

    function windowResized() {
      // Resize the p5.js canvas to the new window dimensions
      resizeCanvas(windowWidth, windowHeight);

      // Recalculate positions that depend on canvas height/width
      // These are relative to the bottom of the canvas, adjusted for resize
      babyStartY = height * 0.75;
      babyTargetY = height * 0.4;

      if (babyDelivered) {
        babyY = babyTargetY;
      } else if (started) {

          babyY = lerp(babyStartY, babyTargetY, screamPower/screamGoal);
      } else {
        // If game hasn't started, reset babyY to start position relative to new screen height
        babyY = babyStartY;
      }


      // Adjust button positions for the new window size
      adjustButtonPositions();

      // Re-position the baby after image if it's visible
      const congratsPopup = document.getElementById('congrats-popup');
      const babyAfterImgElement = document.getElementById('baby-after-img');
      if (babyAfterImgElement.style.display !== 'none') {
         const popupRect = congratsPopup.getBoundingClientRect();
         babyAfterImgElement.style.left = `${popupRect.right + 20}px`;
         babyAfterImgElement.style.top = `${popupRect.top + popupRect.height / 2}px`;
         babyAfterImgElement.style.transform = 'translateY(-50%)';
      }


      console.log(`Window resized: ${windowWidth} x ${windowHeight}`);
    }

    function handleFirstInteraction() {
      userStartAudio();
      playIntroMusic();
      window.removeEventListener('click', handleFirstInteraction);
      window.removeEventListener('touchstart', handleFirstInteraction);

    window.addEventListener('click', handleFirstInteraction);
